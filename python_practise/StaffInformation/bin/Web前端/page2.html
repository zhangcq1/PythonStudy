<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pretty Boy</title>
     <link rel="shorcut icon" href="http://localhost:63342/StaffInformation/bin/socket套接字对象\1.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style type="text/css">
        span{
            color: red;
        }
    </style>
</head>
<body>
<!----------------------------字体标签-------------------------------->
<!--除了<h1>-<h6>标签独占一行,其余都是行内标签,存在空格折叠现象-->
<!--<h1>-<h6>标签,字体标签,1号到6号字体-->
<h1>一号字体</h1>
<h2>二号字体</h2>
<!--字体样式标签-->
<u>下划线</u>
<del>100删除线</del>
<strong>加粗</strong>
<em>斜体</em>
<!--单闭合标签-->
<hr /> <!--分割线-->
<br /><!--换行-->
&nbsp;<!--空格-->
<!----------------------------排版标签-------------------------------->
<!--盒子标签,可用于对整体页面进行划分布局-->
<div id="top">
    头部
</div>
<!--不会影响布局,对小跨度内容进行修饰时可用-->
<div id="bottom">
    底<span>部</span>
</div>
<!--<p>标签是文本级标签,只能放文字,图片,表单,其他不能放,如容器类-->
<p><img src="http://localhost:63342/StaffInformation/bin/socket套接字对象\1.png" alt="图片" width="100"></p>
<!----------------------------超链接标签-------------------------------->
<!--<a>存放本地连接或者网络连接-->
<p title="hello"><a href="https://baidu.com">百度一下</a></p>
<p><a href="http://localhost:63342/StaffInformation/bin/socket套接字对象\1.png">图片</a></p>
<!----------------------------图片标签-------------------------------->
<!--src是图片地址，alt是图片加载失败提示文本-->
<p><img src="http://localhost:63342/StaffInformation/bin/socket套接字对象\1.png" alt="图片" width="100"></p>
<!----------------------------HTML特征-------------------------------->
<!--
    特征:
        1. 空白折叠现象
        2.对空格和换行不明显
        3.标签要严格封闭
    1. 行内标签
        (1):在一行内显示 ,span strong em i del a
        (2):不能设置款高,默认宽高,是内容填充的宽和高
        1.1 行内块标签
            (1):在一行内显示
            (2):可以设置宽高
            (3):在浏览器中显示为高低不齐,底边齐
    2.块级标签
        (1):div p h1-h6
        (2):独占一行
        (3):可以设置宽高,如果不设置宽高,默认是父级标签的100%,高度是内容高度
-->
</body>
</html>
